<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Collection Manager</h1>
            <p>Manage your movie collection easily!</p>
        </header>

        <!-- Search Section -->
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for movies by title or genre..." class="search-input">
            <button id="search-button">Search</button>
        </section>

        <section id="all-movies">
            <h2>All Movies</h2>
            <div id="movies-list" class="movie-list"></div>
        </section>

        <section id="sci-fi-movies">
            <h2>Sci-Fi Movies</h2>
            <ul id="sci-fi-movies-list" class="movie-list"></ul>
        </section>

        <section id="highest-rated">
            <h2>Highest Rated Movie</h2>
            <div id="highest-rated-movie" class="movie-detail"></div>
        </section>

        <section id="movies-after-2010">
            <h2>Movies Released After 2010</h2>
            <ul id="movies-after-2010-list" class="movie-list"></ul>
        </section>

        <section id="movie-titles">
            <h2>All Movie Titles</h2>
            <ul id="movie-titles-list" class="movie-list"></ul>
        </section>
    </div>

    <script src="lab1.js"></script>
</body>
</html>
